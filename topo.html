<body class="topobody">
<div class="topocon">
    <div class="topoleft">
    	<div class="companylogo"><a href="#nogo"><img src="images/logo.gif" alt="" /></a></div>
        <div class="lefticon" id="lefticon">
            <div class="iconitems" icontype="uiscreen">
                <img src="images/little-icon/screen.gif" alt="" />

            </div>
            <div class="iconitems" icontype="uicamera">
                <img src="images/little-icon/camera.gif" alt="" />

            </div>
        </div>
    </div>
    <div class="toporight">
        <div class="funcbtn">
            <div class="morebtn">
            	<a id="saveTopoBtn"><img src="images/icon0.gif" alt="保存" /><font>保存</font></a>

                <!--<a><img src="images/icon1.gif" alt="导出" /><font>导出</font></a>-->
            </div>
        </div>
        <div class="topocontent" id="topocontent">
            <!--<div class="elebox"><img src="images/big-icon/screen.gif" alt="" /><span>高清显示器</span></div>-->
        </div>
    </div>
</div>
<div class="rightkeypop" id="rightkeyPop">
    <span class="delele" id="delEle">删除主机</span>
    <div class="relevancebox" id="relevanceBox">
    	<span class="relevanceto">控制操作</span>
        <div class="relation_wrap" id="relationWrap">
            <a> 开机 </a>
            <a> 暂停 </a>
            <a> 恢复 </a>
            <a> 重启 </a>
            <a> 关机 </a>
        </div>
    </div>
    <span class="delele" id="delEle">VNC控制台</span>
</div>
<div class="loading_pop" id="loadingPop"><img src="images/loading.gif" width="500" height="500" alt="loading......"></div>
<div id="num" class="num"></div>
